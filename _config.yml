name: Patrick's Blog
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://lykegenes.github.io'
google_analytics: 'UA-64901506-1'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://lykegenes.github.io'
author:         'Patrick Samson'
authorTwitter:  'SamsonPatrick'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
